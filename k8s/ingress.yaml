apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: etf-overlap-ingress
  namespace: etf-overlap
  annotations:
    # Use cert-manager for automatic TLS certificates
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Cloudflare compatibility - don't force redirect, let Cloudflare handle SSL
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - etf.shortbread.io
      secretName: etf-overlap-tls
  rules:
    - host: etf.shortbread.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: etf-overlap-app
                port:
                  number: 80
