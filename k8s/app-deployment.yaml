apiVersion: apps/v1
kind: Deployment
metadata:
  name: etf-overlap-app
  namespace: etf-overlap
  labels:
    app: etf-overlap
spec:
  replicas: 2
  selector:
    matchLabels:
      app: etf-overlap
  template:
    metadata:
      labels:
        app: etf-overlap
    spec:
      containers:
        - name: etf-overlap
          image: etf-overlap:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
              value: "true"
            - name: PUPPETEER_EXECUTABLE_PATH
              value: "/usr/bin/chromium-browser"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          # Security context for Chromium
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              add:
                - SYS_ADMIN # Required for Chromium sandboxing
          # Shared memory for Chromium
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
