apiVersion: v1
kind: Service
metadata:
  name: etf-overlap-app
  namespace: etf-overlap
  labels:
    app: etf-overlap
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: etf-overlap
---
