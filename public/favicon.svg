<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .circle-red { fill: #ff6b6b; opacity: 0.6; }
      .circle-green { fill: #51cf66; opacity: 0.6; }
      .circle-blue { fill: #4dabf7; opacity: 0.6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="white"/>

  <!-- Top circle (red) -->
  <circle cx="50" cy="35" r="24" class="circle-red"/>

  <!-- Bottom-left circle (green) -->
  <circle cx="35" cy="62" r="24" class="circle-green"/>

  <!-- Bottom-right circle (blue) -->
  <circle cx="65" cy="62" r="24" class="circle-blue"/>

  <!-- Overlap area is created by the opacity blending -->
</svg>
